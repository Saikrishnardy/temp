<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function showdata(){
            let email=document.getElementById("email").value
            let pass=document.getElementById("pass").value
            d1.innerHTML=`${email},${pass}`;
        }
    </script>
</head>

<body>
    <h1>Login form</h1>
    <p><input type="text" id="email" placeholder="Email address"></p>
    
    <p><input type="password" id="pass" placeholder="password"></p>
    <button onclick="showdata()">Login</button>
    <div id="d1"></div>
</body>
</html>
