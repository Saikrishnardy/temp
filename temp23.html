<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        
        const cart=()=>{
            let c=0;
            c++;
            cart.innerHTML=c;
        };
        const showProducts=()=>{
        const products=[
            {id:1,name:"P1",price:25},
            
            {id:1,name:"P2",price:45},
            
            {id:1,name:"P3",price:89},
        ];
        let str=""
        products.map((value)=>{
        // console.log(value.price));
        str+=`
        <li>${value.id}-${value.name}-${value.price}
            <button onclick=cart()>Add to cart</button>`;
        })
            divproducts.innerHTML=str; 
    };
                     
    </script>
</head>
<body onload="showProducts()">
  <h1>My Store</h1>
  <hr>
  <h3>Products</h3>
  <div id="divproducts"></div>
  <h3>My cart</h3>
  <div id="cart"></div>
</body>
</html>
