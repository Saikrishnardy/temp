    <script>
        let users=[]
        function chkuser(){
            let email=document.getElementById("email").value

        function loginform(){
            root.innerHTML= `<h1>Login form</h1>

        }
        function showform(){
            root.innerHTML=`<h1>New User SignUp Form</h1>

   <p><input type="password" id="pass" class="b"placeholder="password"></p>

   <button onclick="adduser()">Regeister</button>
   <div id="data"></div>`;
        }
        function deleteuser(index){
            delete users.splice(index,1);
            showdata()
        }
        function adduser()
        {
            let name=document.getElementById("name").value
            let email=document.getElementById("email").value
            let pass=document.getElementById("pass").value
            let dob=document.getElementById("dob").value
            let user={
                name:name,
                email:email,
                pass:pass,
                dob:dob
            }
            users.push(user)
            showdata()
            loginform()
        }
        function showdata(){
            let length=users.length
            let str=""
            for(let i=0;i<length;i++)
            {
                str+=`<div>
                    ${users[i].name}-
                    ${users[i].email}-
                    ${users[i].pass}-
                    ${users.dob}
                    <button onclick='deleteuser(${i})'>Delete</button>
                    </div>`
            }
            data.innerHTML=str;
        }showform()
    </script>
